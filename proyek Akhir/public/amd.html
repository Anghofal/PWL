<div id="amd" class="container">
	<script>
		$(document).ready(function(){
			$.getJSON("amd.json",function(data){
			for(var i=0;i<data.length;i++){
				
				$("#amd").append(
					'<div class="width-1">'+
					'<div>'+data[i].nama+'</div>'+
					'<div><img src="'+data[i].img+'"></div>'+
					'<div>'+data[i].price+'</div>'+
					'<div><a href="Cart.html?nama='+data[i].nama+'&gambar='+data[i].img+'"><button>Beli</button></a></div>'+
					'</div>');
			}
			})
		})
	</script>
